<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form role="form">
                <div class="form-group">
                    <br>
                    <h3>Add New Item</h3>
                    <input type="text" class="form-control" ng-model="addedItem" placeholder="type input here.." />
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div>
                <a href="#/" ng-click="addItem(addedItem)" class="btn btn-primary pull-right">Save</a>
            </div>
        </div>
    </div>
</div>
